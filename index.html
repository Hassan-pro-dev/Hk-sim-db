<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Sim Database</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="overlay"></div>
    
    <div class="container">
        <h1 class="glitch" data-text="HK Sim Database">HK Sim Database</h1>
        <p class="subtitle typing-effect">Made by Hassan Khan</p>
        
        <div class="terminal-wrapper">
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="terminal-title">root@system:~</span>
            </div>
            <div class="terminal-body">
                <div class="search-box">
                    <div class="input-line">
                        <span class="prompt">root@db:~$</span>
                        <input type="text" id="phoneNumber" placeholder="Enter Target Number..." autocomplete="off">
                    </div>
                    <button id="searchBtn">INITIATE_SEARCH_PROTOCOL</button>
                </div>

                <div id="loading" class="hidden">
                    <div class="loader"></div>
                    <p class="blink">ACCESSING CLASSIFIED MAINFRAME...</p>
                </div>

                <div id="result" class="hidden">
                    <!-- Results will be injected here -->
                </div>
            </div>
        </div>

        <!-- Footer removed as per request to move text up -->
    </div>

    <div id="access-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="glitch" data-text="ACCESS RESTRICTED">ACCESS RESTRICTED</h2>
            <p>SECURITY PROTOCOL INITIATED</p>
            <p>JOIN OUR WHATSAPP CHANNEL TO UNLOCK DATABASE ACCESS</p>
            <button id="followBtn">JOIN_CHANNEL_TO_UNLOCK</button>
            
            <div class="access-code-section">
                <p>OR ENTER ACCESS CODE:</p>
                <div class="input-line access-input">
                    <span class="prompt">></span>
                    <input type="text" id="accessCode" placeholder="ENTER CODE..." autocomplete="off">
                </div>
                <button id="submitCodeBtn">AUTHENTICATE</button>
                <p id="codeError">ACCESS DENIED: INVALID CODE</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
